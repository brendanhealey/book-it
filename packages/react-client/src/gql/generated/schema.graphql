type Mutation {
  userLogin(email: String, password: String): UserLoginResponse
}

type Query {
  getUser(email: String): [User]
}

enum StatusType {
  failure
  success
}

type User {
  email: String
  id: String
  name: String
  password: String
}

type UserLoginResponse {
  jwt: String!
  status: StatusType
}