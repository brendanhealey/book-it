service: apollo-lambda
provider:
  name: aws
  runtime: nodejs18.x
  region: eu-west-2
  httpApi:
    cors: true
package:
  excludeDevDependencies: true
  # individually: true
functions:
  graphql:
    handler: src/index.graphqlHandler
    events:
      - httpApi:
          path: /
          method: POST
      - httpApi:
          path: /
          method: GET
plugins:
  - serverless-esbuild
  - serverless-offline
custom:
  serverless-offline:
    reloadHandler: true
  esbuild:
    packager: yarn
    target: "node18"
    bundle: true
    minify: false
    watch:
      pattern: ["./src/**/*.ts"]
